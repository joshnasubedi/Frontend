<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Limit</title>
</head>
<style>
    body{
        background-color: blueviolet;
        align-items: center;
    }
    #textInput{
        height: 70px;
        width: 600px;
        margin-top: 300px;
        margin-left: 200px;
    }
    #charCount{
        margin-left: 500px;
        font-size: larger;
    }
</style>

<body>
    <input type="text" id="textInput" placeholder="enter your text" maxlength="45">
    <p id="charCount">0 / 45</p>

    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');

        textInput.addEventListener('input', () => {
            const text = textInput.value;
            const textLength = text.length;

            if (textLength > 45) {
                textInput.value = text.slice(0, 45);
                charCount.textContent = '45 / 45';
            } else {
                charCount.textContent = `${textLength} / 45`;
            }
        });
    </script>
</body>
</html>
