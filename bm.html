<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        
      
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="height">Enter Your Height:</label>
    <input type="number" id="height" placeholder="Enter height in cm"><br>
    <label for="weight">Enter Your Weight:</label>
    <input type="number" id="weight" placeholder="Enter weight in kg"><br>
    <button onclick="calc()">Calculate</button>
    <div id="result">
    </div>

    <script>
        function calc() {
            
            
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const result = document.getElementById('result');
            if (isNaN(weight) || isNaN(height)) {
                result.innerHTML = 'Please enter valid weight and height.';
                result.style.color = 'red';
               
            }

            else{

                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                result.innerHTML = `<div>Your BMI is: ${bmi}</div>`;
                result.style.color = 'green';
    
                const guide = document.createElement('span');
                if (bmi < 18.6) {
                    guide.textContent = "You are underweight";
                } else if (bmi >= 18.6 && bmi <= 24.9) {
                    guide.textContent = "You are in the Normal Range";
                } else {
                    guide.textContent = "You are overweight";
                }
                result.appendChild(guide);
            }
        }
        
    </script>
</body>
</html>
